<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>L I S T A - E D I T O R I A L E S</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="/listadoLibros.css">

    </head>
    
    <body>
        <br>
            
        <header>
        <h1 class="text-center">· L I S T A - E D I T O R I A L E S ·</h1>                
        </header>
        
        <br>
        
        <div class="container"> 
        <table class="table text-center">
        <thead class="fw-bold">
            <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Alta/Baja</th>
            <th scope="col">Editar Editorial</th> </tr>
        </tr>
        </thead>
                
        <tbody class="fw-bold">
            <tr th:each="editorial: ${editoriales}">
            <td th:text="${editorial.nombre}">Nombre</td> 
            <td th:if="${editorial.alta}==false"><a th:href="@{/editorial/alta (id=${editorial.id})}"><button type="button" class="btn btn-outline-primary btn-sm">Dar de alta</button></a></td>
            <td th:if="${editorial.alta}==true"><a th:href="@{/editorial/baja (id=${editorial.id})}"><button type="button" class="btn btn-outline-danger btn-sm">Dar de baja</button></a></td>
            <td><a class="btn btn-outline-light btn-sm" href="/editorial/modificar" role="button">Editar</a></td>              
            </tr>
        </tbody>        
        </table>
         
        <a class="btn btn-outline-light btn-sm" href="/editorial/registro" role="button">Volver</a>              

                    
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
      <footer class="row align-items-center justify-content-center col-auto">
     <address>&copy; Proyecto Librería. Egg 2022. By: Maité A.</address>
   </footer>
    </body>
</html>
