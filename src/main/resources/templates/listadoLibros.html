<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>       
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>L I S T A - L I B R O S</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
       <link rel="stylesheet" href="/listadoLibros.css">

    </head>
    
    <body>
        <br>
            
        <header> 
            <h1 class="text-center">· L I S T A - L I B R O S ·</h1>                
        </header>
        
        <br>
        
        <div class="container"> 
        <table class="table text-center">
        <thead class="fw-bold">
            <tr>
            <th scope="col">Titulo</th>
            <th scope="col">Año</th>
            <th scope="col">Ejemplares</th>
            <th scope="col">Prestados</th>
            <th scope="col">Autor</th>
            <th scope="col">Editorial</th>
            <th scope="col">Alta/Baja</th>
            <th scope="col">Editar Libro</th>
            
            


            </tr>
        </thead>
                
        <tbody class="fw-bold">
            <tr th:each="libro: ${libros}">
            <td><span th:text="${libro.titulo}"> Titulo</span></td>
            <td><span th:text="${libro.anio}"> Año</span></td>
            <td><span th:text="${libro.ejemplares}"> Ejemplares</span></td>
            <td><span th:text="${libro.ejemplaresPrestados}"> Ejemplares prestados</span></td>
            <td><span th:text="${libro.autor.nombre}"> Autor</span></td>
            <td><span th:text="${libro.editorial.nombre}"> Editorial</span></td>
            <td th:if="${libro.alta}==false"><a th:href="@{/libro/alta (id=${libro.id})}"><button type="button" class="btn btn-outline-primary btn-sm">Dar de alta</button></a></td>
            <td th:if="${libro.alta}==true"><a th:href="@{/libro/baja (id=${libro.id})}"><button type="button" class="btn btn-outline-danger btn-sm">Dar de baja</button></a></td>
            <td><a class="btn btn-outline-light btn-sm" th:href="@{/libro/modificarGet (id=${libro.id})}" role="button">Editar</a></td>              
            </tr>
        </tbody>
        </table>
            
        <a class="btn btn-outline-light btn-sm" href="/libro/registro" role="button">Volver</a>              

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        </div>
               <footer class="row align-items-center justify-content-center col-auto">
     <address>&copy; Proyecto Librería. Egg 2022. By: Maité A.</address>
   </footer>
            
    </body>
</html>
