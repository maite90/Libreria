<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title> L I B R O S </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/libro.css">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Lobster&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Josefin+Sans&family=Lobster&display=swap" rel="stylesheet"> 
    
</head>    


<body>        
    <header> 
        <h1 class="text-center fw-bold">· L I B R O S ·</h1>                
    </header>

    <div class="container">        
    <main>
    <div th:if="${exito}!=null" class="card text-white bg-success mb-3" > 
    
    <div class="card-body">
    <h5 class="card-title">Exito</h5>
    <p class="card-text" th:text="${exito}"></p>
    </div>
    </div>
    <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
    <div class="card-body">
    <h5 class="card-title">Error</h5>
    <p class="card-text" th:text="${error}"></p>
    </div>
    </div>


    <form action="/libro/modificarPost" method="POST" enctype="multipart/form-data">

    <input type="hidden" th:value="${libro.id}" name="id">
                            
    <label class="fw-bold">nuevo ISBN</label>
    <input type="number" class="form-control" name="isbnNuevo" id="isbn" placeholder="Ingresá el número de ISBN del libro" th:value="${isbnNuevo}"/>

    <label class="fw-bold">Titulo nuevo</label>
    <input type="text" class="form-control" name="tituloNuevo" id="titulo" placeholder="Ingresá el título del libro" th:value="${tituloNuevo}"/>

    <label class="fw-bold">NuevoAño de publicación</label>
    <input type="number" class="form-control" name="anioNuevo" id="anio" placeholder="Ingresá el año de publicación del libro" th:value="${anioNuevo}"/>

    <label class="fw-bold">Cantidad de ejemplares</label>
    <input type="number" class="form-control" name="ejemplaresNuevo" id="ejemplares" placeholder="Ingresá el número de ejemplares" th:value="${ejemplaresNuevo}"/>

    <label class="fw-bold">Ejemplares prestados? </label>
    <input type="number" class="form-control" name="ejemplaresPrestadosNuevo" id="ejemplaresPrestados" placeholder="Ingresá el número de ejemplares prestados" th:value="${ejemplaresPrestadosNuevo}"/>

    <label class="fw-bold">Autor</label>
    <select name="autor" class="form-control" aria-label="Default select example">
    <option selected>Seleccioná el autor</option>
    <option th:each="autor: ${autores}" th:value="${autor.id}" th:text="${autor.nombre}"></option>
    
    </select>
    <label class="fw-bold">Editorial</label>
    <select name="editorial" class="form-control" aria-label="Default select example">
    <option selected>Seleccioná la editorial</option>
    <option th:each="editorial: ${editoriales}" th:value="${editorial.id}" th:text="${editorial.nombre}"></option>
    </select>
    
    <br>
    <div>
    <button type="submit" class="btn btn-outline-light btn-sm">Guardar</button>
    <a class="btn btn-outline-light btn-sm" href="listadoLibros" role="button">Lista Libros</a>              
    <a class="btn btn-outline-light btn-sm" href="/" role="button">Volver</a>              
    </div>  

    </form>             
  </main> 
</div>
    
   <footer class="row align-items-center justify-content-center col-auto">
     <address>&copy; Proyecto Librería. Egg 2022. By: Maité A.</address>
   </footer>
    
</body>
</html>
