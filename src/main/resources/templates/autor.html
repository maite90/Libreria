<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title> A U T O R E S </title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="/autor.css">

    </head>    
    
    <body>        
        <header> 
            <h1 class="text-center">· A U T O R E S ·</h1>                
        </header>
        
        <div class="container">
         <main>
            <div th:if="${exito}!=null" class="card text-white bg-success mb-3" > 
                <div class="card-body">
                    <h5 class="card-title">Exito</h5>
                    <p class="card-text" th:text="${exito}"></p>
                </div>
            </div>
             
            <div th:if="${error}!=null" class="card text-white bg-danger mb-3" >
                <div class="card-body">
                    <h5 class="card-title">Error</h5>
                    <p class="card-text" th:text="${error}"></p>
                 </div>
            </div>
             
            
            <form action="/autor/registro" method="POST" enctype="multipart/form-data">
                
                <label>Nombre</label>
                <input type="text" class="form-control" name="nombre"/>

                <br>
             <div>
    <button type="submit" class="btn btn-outline-light btn-sm">Guardar</button>
    <a class="btn btn-outline-light btn-sm" href="listadoAutores" role="button">Lista Autores</a>              
    <a class="btn btn-outline-light btn-sm" href="/" role="button">Volver</a>              
    </div> 
           </main>
        </div>
           <footer class="row align-items-center justify-content-center col-auto">
     <address>&copy; Proyecto Librería. Egg 2022. By: Maité A.</address>
   </footer>
    </body>
</html>
